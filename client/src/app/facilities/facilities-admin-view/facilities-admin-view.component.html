<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template let-user pTemplate="body">
    <tr>
      <td>{{user.userId.name}}</td>
      <td>{{user.userId.email}}</td>
    </tr>
  </ng-template>
</p-table>
