<p-toolbar styleClass="mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="display=true"></button>
  </ng-template>
</p-toolbar>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.userId.name}}</td>
      <td>{{user.userId.email}}</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="New User" [(visible)]="display">
  <app-create-user (userCreated)="display=false"></app-create-user>
</p-dialog>
